plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'io.github.jvondoellinger'
version = '0.0.1-SNAPSHOT'
description = 'Gerenciar protocolos de uma micro empresa'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-aop'

	implementation 'org.springframework.boot:spring-boot-starter-webflux'


    // SDK AWS v2
    implementation platform("software.amazon.awssdk:bom:2.25.62")
    implementation "software.amazon.awssdk:s3"
    implementation "software.amazon.awssdk:netty-nio-client"

    // Commons
    implementation 'commons-io:commons-io:2.15.1'

    // Cassandra
    implementation 'org.springframework.boot:spring-boot-starter-data-cassandra-reactive:3.3.4'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
